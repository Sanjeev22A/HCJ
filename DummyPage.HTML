<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My test</title>
    <script>
        animationId=null;
        id=null;
        pos=0;
        pos2=0;
        pos3=0;
        function Click(){
            myObj=document.getElementById("title");
            myObj.textContent="Modified text content";
        }
        function Click2(){
            myObj=document.getElementById("title");
            myObj.textContent="My javascript revision";
        }
        function stopAnimate(){
            clearInterval(id);
            box=document.getElementById('box');
            box.style.top=0+'px';
            box.style.left=0+'px';
        }
        function startAnimate(){
            
            clearInterval(id);
            id=setInterval(frame,5);     //setInterval(function,delay); returns id of the interval

        }
        function frame(){
            
            container=document.getElementById('container');
            box=document.getElementById('box');
            console.log(container.style.width);
            var containerWidth = parseInt(getComputedStyle(container).width);
            var boxWidth = parseInt(getComputedStyle(box).width);
            if(pos < containerWidth - boxWidth){
                pos++;
                pos2=pos;
                pos3=pos;
                pos4=pos;
                box.style.top=pos+'px';
                box.style.left=pos+'px';
            }
            else if(pos2>0){
                pos2--;
                box.style.top=pos2+"px";

            }
            else if(pos3>0){
                pos3--;
                box.style.left=pos3+"px";
                box.style.top=(pos-pos3)+"px";
            }
            else if(pos4>0){
                pos4--;
                box.style.top=pos4+"px";
            }
            else{
                pos=0;
                clearInterval(id);
                startAnimate();
            }
        }
    </script>
    <style>
        #container{
            margin-top:15px;
            width:100px;
            height:100px;
            position:relative;
            background-color: yellow;
            border:round;
            border-radius:5px;
        }
        #box{
            width:10px;
            height:10px;
            position:relative;
            background-color:red;
            border-radius:50%;
        }
    </style>
</head>
<body>

    <h1 id="title">My javascript revision</h1>
    <button id="btn" onclick="Click()">Click Here to modify text</button>
    <button id="btn2" onclick="Click2()">Click Here to revert text</button>
    <br>
    <div class="container" id="container">
        <div class="box" id="box"></div>
    </div>
    <button id="animate" onclick="startAnimate()">Click here to see animation</button>
    <button id="stopanimate" onclick="stopAnimate()">Click here to stop the animation</button>
</body>
</html>
